<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        img {
            object-fit: cover;
            width: 30%;
        }
    </style>
</head>

<body>

    <div class="container py-3">
        <form id="">
            <div class="form-group">
                <input type="text" class="form-control" id="search-field" placeholder="Search country"
                    onkeyup="searchCountries()">
            </div>
        </form>

        <div class="mt-3" id="countires-container">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="region-tab" data-bs-toggle="tab" data-bs-target="#region"
                        type="button" role="tab" aria-controls="region" aria-selected="true">Region</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="language-tab" data-bs-toggle="tab" data-bs-target="#language"
                        type="button" role="tab" aria-controls="language" aria-selected="false">Language</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="region" role="tabpanel" aria-labelledby="region-tab"></div>
                <div class="tab-pane fade" id="language" role="tabpanel" aria-labelledby="language-tab"></div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
